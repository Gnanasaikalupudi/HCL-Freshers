    <h1 class="navbar-brand">Freshers</h1>
    </nav>
    
    
<div class="container" style="padding-top:10px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card-group">  
          <div class="card p-4">  
            <div class="card-body">
                
<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" >
    <h1 style="text-align:center">Login</h1>
    <hr>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" #userName="ngModel" 
            [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required minlength="6" />
            <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                <div *ngIf="userName.errors.required">User Name is required</div>
                <div *ngIf="userName.errors.minlength">user Name must be at least 6 characters</div>
            </div>
        </div>


         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
             [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
    </div>
      <br>
        <button type="submit" class="btn btn-block btn-success">Login</button>  
      
</form>
                    </div>
                 </div>
            </div>
        </div> 
    </div> 
</div>
